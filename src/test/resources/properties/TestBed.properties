#testng or cucumber
framework=testng
# Line of Business- Motor, casualty
application=parabank
#DEV or SIT or UAT
environment=DEV
#Chrome
browserName=chrome
#Initial Wait Time
initialWaitTime=5
#maxTimeOut for WebElement
maxTimeOutWebElement=120
# Yes or No
takeAllSnapshots=yes
# 0,1,2: Re-execute the test script if fails
reRunOnFailureCount=0