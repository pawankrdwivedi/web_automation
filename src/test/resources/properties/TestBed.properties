#Tools - selenium or Playwright
tool=selenium
#Framework Tpe - testng or cucumber
framework=cucumber
#Application Type (Desktop, Mobile, Web)
appType=web
# Application Name - ParaBank, ToDoMVC
application=ToDoMVC
#Browser - Chrome
browserName=chrome
#Initial Wait Time
initialWaitTime=5
#maxTimeOut for WebElement
maxTimeOutWebElement=120
#Snapashot of App after Pass Setps - Yes or No
takeAllSnapshots=yes
#Re-execute the test script if fails - 0,1,2
reRunOnFailureCount=0